<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Вход в систему объявлений</title>
</head>
<body>

<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Вход в систему объявлений</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" method='post' action='/cars/login/process'>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Пользователь" name="login" id='login' type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Пароль" name='pass' id='pass' type="password" value="">
                            </div>
                            <input class="btn btn-sm btn-default btn-block" type="reset" value="Сброс">
                            <input class="btn btn-sm btn-success btn-block" type="submit" value="Вход">
                        </fieldset>
                    </form>
                    <hr/>
                    <center><h6>ИЛИ</h6></center>
                    <input class="btn btn-sm btn-success btn-block" type="submit" value="Войти как гость" onclick="window.location.href = '/cars/list';">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
